<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="disp" readonly>
        <div id="btn">
            <button id="btn1" onclick="JoinDscp('+')" class="yellow">+</button>
            <button id="btn2" onclick="JoinDscp('7')">7</button>
            <button id="btn3" onclick="JoinDscp('8')">8</button>
            <button id="btn4" onclick="JoinDscp('9')">9</button>
            <button id="btn5" onclick="JoinDscp('-')" class="yellow">-</button>
            <button id="btn6" onclick="JoinDscp('4')">4</button>
            <button id="btn7" onclick="JoinDscp('5')">5</button>
            <button id="btn8" onclick="JoinDscp('6')">6</button>
            <button id="btn9" onclick="JoinDscp('*')" class="yellow">*</button>
            <button id="btn9" onclick="JoinDscp('1')">1</button>
            <button id="btn9" onclick="JoinDscp('2')">2</button>
            <button id="btn9" onclick="JoinDscp('3')">3</button>
            <button id="btn10" onclick="JoinDscp('/')" class="yellow">/</button>
            <button id="btn11" onclick="JoinDscp('0')">0</button>
            <button id="btn12" onclick="JoinDscp('.')">.</button>
            <button id="btn13" onclick="calculate()">=</button>
            <button id="btn14" onclick="Dclear()" class="yellow">C</button>
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
